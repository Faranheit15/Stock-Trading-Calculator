<!DOCTYPE html>
<html>
  <head>
	  <title>Stock Trading Calculator</title>
<style>
            table, th, td {
                border: 1px solid black;
            }
</style>
  </head>

	<table>
	  <tr>
		<th>TICKER</th>
		<th>PRICE</th>

	  <tr>

	  </tr>
	</table>
	<script src="scripts.js"></script>
